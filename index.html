		<h1>What is Lucid Dreaming?</h1> 
		<p>A lucid dream is any dream that the dreamer happens to be aware of during the REM (Rapid Eye Movement) stage of the sleep cycle. During lucid dreaming, the dreamer may have the ability to control over dream characters, narrative, and environment. </p>
